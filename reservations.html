<body>
    <div class="reservation_containers">
        <div id="reservation_box">
            <section id="reservation_comments">
                <img src="images/logo.svg" id="reservations_logo">
                <p id="reservations_Karibu">Karibu</p>
                <span id="Reservation">Reservation</span>
            </section>
        </div>
        <form action="" class="form">
            <label for="">Name</label><br><br>
            <input type="text" placeholder="Enter your first name"><br><br>
            <label for="">Location</label><br><br>
            <input type="text" placeholder="Kitisuru (Open 9am Closes 11pm)"><br><br>
            <label for="">Email Address</label><br><br>
            <input type="email" placeholder="e.ginfo@email.com"><br><br>
            <label for="">Tel/Cell</label><br><br>
            <input type="number" placeholder="e.g0700000000"><br><br>
            <label for="">Number of Guests</label><br><br>
            <input type="" placeholder="(maximum of 8 guests only)"><br><br>
            <label for="">Date</label><br><br>
            <input type="date" placeholder="mm/dd/yy"><br><br>
            <label for="">Time</label><br><br>
            <input type="time" placeholder="--:-- --"><br><br>
            <button id="submit">Submit</button>
        </form>
